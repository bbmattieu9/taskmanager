<div class="container">

  <div class="authcon">

    <!-- <div class="authlogo">
      <a [routerLink]="['/']"><img src="assets/img/icons/edubanc_logo.svg" alt="Edubanc Logo" class="mb-3"></a>
    </div> -->

    <div class="row">

      <div class="col-md-6 offset-md-3 col-lg-6 reset_auth">
          <div class="authcon__form__wrap">
                  <h1 class="authcon__header">Welcome Back</h1>
                  <p class="authcon__subheader">Sign in to continue</p>


                  <div *ngIf="signinHasError" class="alert alert-danger fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Error</strong> <br/> {{ signInErrorMsg }}
                  </div>

                  <form [formGroup]="userSignInForm"
                        (ngSubmit)="onLogin()">

                      <div class="form-group">
                          <label for="email">Email Address</label>
                          <input type="email"
                          formControlName="email"
                          class="form-control"
                          name="email"
                          [ngClass]="{'is-invalid': emailFeedbackMsg }"/>

                          <span class="invalid-feedback">
                            {{ emailFeedbackMsg }}
                        </span>
                      </div>

                      <div class="form-group">
                          <label for="password">Password</label>
                          <input
                              [type]="fieldTextType ? 'text' : 'password'"
                              class="form-control eyemecon"
                              formControlName="password"
                              name="password"
                              [ngClass]="{'is-invalid': (userSignInForm.get('password').touched ||
                                                  userSignInForm.get('password').dirty) &&
                                                  !userSignInForm.get('password').valid}" />

                          <span class="fa fa-fw fa-eye field-icon eyeme"
                          [ngClass]="{
                              'fa-eye-slash': !fieldTextType,
                              'fa-eye': fieldTextType
                            }"
                            (click)="toggleFieldTextType()"
                          ></span>

                          <span class="invalid-feedback">
                            <span *ngIf="userSignInForm.get('password').errors?.required">
                              Password is required*
                            </span>
                            </span>


                      </div>
                      <div class="form-group">
                          <a [routerLink]="['/forgot-password']" class="edc-btn-link" style="font-size: 15px;">Forgot Password?</a>
                      </div>


                      <div class="form-group">
                        <button *ngIf="!isLoading" class="btn edc-btn-primary btn-block" [disabled]="!userSignInForm.valid">Sign In</button>

                        <button *ngIf="isLoading" class="btn edc-btn-primary btn-block" [disabled]=true>Signing In...
                          <img src="assets/img/icons/spinner2.gif" style="width: 30px; background: #D9202A; color: #fff;" />
                        </button>
                    </div>

                      <div class="form-group">
                          <p class="authcon__extra">Donâ€™t have an account? <a [routerLink]="['/sign-up']" class="edc-btn-link">Sign Up</a></p>
                      </div>
                  </form>
          </div>
      </div>
    </div>
  </div>
</div>
