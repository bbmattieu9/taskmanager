<h1>Projects</h1>
<div class="row">
  <div class="col-8 mx-auto mb-3">
    <button class="btn btn-primary" data-toggle="modal" data-target="#newModal">
      Create Project
    </button>
  </div>
  <div class="col-8 mx-auto">
    <table class="table">
      <thead>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Start Date</th>
        <th>Team Size</th>
      </thead>

      <tbody>
        <tr *ngFor="let project of projects">
        <td>{{ project.projectID }}</td>
        <td>{{ project.projectName }}</td>
        <td>{{ project.dateOfStart }}</td>
        <td>{{ project.teamSize }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>


<form >
<div class="modal" role="dialog" id="newModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <h4>Create New Project</h4>
        </div>
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
      </div>
        <div class="modal-body">
          <!-- Modal Body goes in here -->

          <div class="form-group row">
            <label for="projectID" class="col-sm-4 col-form-label">
              Project ID
            </label>
            <div class="col-sm-8">
              <input type="text"
                     name="projectID"
                     id="projectID"
              class="form-control">
            </div>
          </div>


          <div class="form-group row">
            <label for="projectName" class="col-sm-4 col-form-label">
              Project Name
            </label>
            <div class="col-sm-8">
              <input type="text"
                     name="projectName"
                     id="projectName"
              class="form-control">
            </div>
          </div>

          <div class="form-group row">
            <label for="startDate" class="col-sm-4 col-form-label">
              Project Start Date
            </label>
            <div class="col-sm-8">
              <input type="text"
                     name="startDate"
                     id="startDate"
              class="form-control">
            </div>
          </div>


          <div class="form-group row">
            <label for="teamSize" class="col-sm-4 col-form-label">
              Team Size
            </label>
            <div class="col-sm-4">
              <input type="text"
                     name="teamSize"
                     id="teamSize"
              class="form-control">
            </div>
          </div>
          <!-- End of modal body -->
        </div>
        <div class="modal-footer">
          <!-- modal footer if any -->
          <button class="btn btn-warning" data-dismiss="modal">Cancel</button>
          <button class="btn btn-success" data-dismiss="modal">Save</button>
        </div>
    </div>
  </div>
</div>
</form>
